<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Certificados - Portfolio Profesional</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi bi-award-fill me-2"></i>
                <span class="fw-bold">Portfolio de Certificados</span>
            </a>
            
            <div class="d-flex align-items-center gap-3">
                <!-- Total Counter -->
                <div class="badge-counter d-none d-sm-flex align-items-center">
                    <i class="bi bi-collection-fill me-2"></i>
                    <span id="totalCounter"> 0 </span>
                </div>
                
                <!-- Dark Mode Toggle -->
                <div class="form-check form-switch d-flex align-items-center mb-0">
                    <input class="form-check-input me-2" type="checkbox" role="switch" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">
                        <i class="bi bi-moon-stars-fill"></i>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid px-4 py-5">
        <!-- Header -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="text-center header-section">
                    <h1 class="display-4 fw-bold mb-3">Mis Certificados</h1>
                    <p class="lead text-muted mb-4">Colección de certificaciones y cursos completados</p>
                    
                    <!-- Controls -->
                    <div class="d-flex flex-wrap justify-content-center gap-3 align-items-center">
                        <!-- Sort Options -->
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary" id="sortByDate">
                                <i class="bi bi-calendar3 me-1"></i> Por Fecha
                            </button>
                            <button type="button" class="btn btn-outline-primary" id="sortByInstitution">
                                <i class="bi bi-building me-1"></i> Por Institución
                            </button>
                            <button type="button" class="btn btn-outline-primary" id="sortByTitle">
                                <i class="bi bi-sort-alpha-down me-1"></i> Por Título
                            </button>
                        </div>
                        
                        <!-- Expand/Collapse All -->
                        <button class="btn btn-primary" id="toggleAllBtn">
                            <i class="bi bi-arrows-expand me-1"></i> Ver Todos
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Certificates Accordion Container -->
        <div class="row">
            <div class="col-12">
                <div class="accordion" id="certificatesAccordion">
                    <!-- Categories will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 text-muted">Cargando certificados...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5 d-none">
            <i class="bi bi-inbox display-1 text-muted"></i>
            <p class="mt-3 text-muted">No se encontraron certificados</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0 text-secondary">
                Desarrollado con <i class="bi bi-heart-fill"></i>
            </p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
